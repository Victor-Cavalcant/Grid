<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Runic&family=Play:wght@400;700&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Style+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Odin Project : Grid</title>
</head>

<body>
    <section class="container">
        <div class="header">
            <div>
                <div class="searchbar">
                    <div>
                        <img class="icon" src="icons/magnify.svg" alt="">
                        <input type="text">
                    </div>
                    <div class="bell">
                        <img class="icon" src="icons/bell-ring-outline.svg" alt="">
                        <img class="profilePic" src="icons/cat no expression.jpeg" alt="">
                        <p>Morgan Oakley</p>
                    </div>
                </div>
                <div class="greetingNButtons">
                    <div class="greeting">
                        <img src="icons/cat no expression.jpeg" alt="">
                        <div>
                            <p>Hi there,</p>
                            <h2>Morgan Oakley (@morgan)</h2>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <p>
                <img class="dashboard-icon" src="icons/view-dashboard.svg" alt="Dashboard icon">
                Dashboard
            </p>
            <ul class="Dashboard-home">
                <li>
                    <img src="icons/home.svg" alt="home-icon">
                    Home
                </li>
                <li>
                    <img src="icons/account-group.svg" alt="">
                    Profile
                </li>
                <li>
                    <img src="icons/message-reply.svg" alt="">
                    Messages
                </li>
                <li>
                    <img src="icons/clock-time-three.svg" alt="">
                    History
                </li>
                <li>
                    <img src="icons/file-multiple.svg" alt="">
                    Tasks
                </li>
                <li>
                    <img src="icons/account-group.svg" alt="">
                    Communities
                </li>
            </ul>
            <ul class="Dashboard-settings">
                <li>
                    <img src="icons/cog.svg" alt="">
                    Settings
                </li>
                <li>
                    <img src="icons/help-box.svg" alt="">
                    Support
                </li>
                <li>
                    <img src="icons/shield-check.svg" alt="">
                    Privacy
                </li>
            </ul>
        </div>
        
        
        <div class="maincontent">
           
            <div class="Fristgrid">
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3"></div>
                <div class="card4"></div>
                <div class="card5"></div>
                <div class="card6"></div>

            </div>
            <div class="secondGrid">
                
                <div class="card7"></div>
                <div class="card8"></div>
            </div>
        </div>
    </section>
</body>

</html>
